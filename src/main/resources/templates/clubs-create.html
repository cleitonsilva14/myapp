<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title> Club Create</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">


    <section layout:fragment="body" class="py-5">

        <div class="container">
            <form role="form" method="POST" th:action="@{/clubs/new}" th:object="${club}">
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title"  placeholder="Title" th:field="*{title}">
                    </div>

                    <div class="form-group col-md-6">
                        <label for="photoUrl">Photourl</label>
                        <input type="text" class="form-control" id="photoUrl" name="photoUrl"  placeholder="Photo Url" th:field="*{photoUrl}">
                    </div>

                </div>

                <div class="form-group">

                    <label for="content">Content</label>
                    <input type="text" class="form-control" id="content" name="content" placeholder="Content" th:field="*{content}">
                </div>


                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>


    </section>

</main>
</body>
</html>
