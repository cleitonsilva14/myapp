<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title> Club Edit</title>
</head>
<body class="d-flex flex-column h-100">
<main class="flex-shrink-0">


    <section layout:fragment="body" class="py-5">

        <div class="container">
            <form role="form" method="POST" th:action="@{/clubs/{clubId}/edit(clubId=${club.id})}" th:object="${club}">

                <input type="hidden" name="" th:field="*{id}">
                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="title" name="title"  placeholder="Title" th:field="*{title}">

                        <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></p>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="photoUrl">Photourl</label>
                        <input type="text" class="form-control" id="photoUrl" name="photoUrl"  placeholder="Photo Url" th:field="*{photoUrl}">

                        <p th:if="${#fields.hasErrors('photoUrl')}" th:errors="*{photoUrl}" class="text-danger"></p>

                    </div>

                </div>

                <div class="form-group">

                    <label for="content">Content</label>
                    <input type="text" class="form-control" id="content" name="content" placeholder="Content" th:field="*{content}">

                    <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-danger"></p>

                </div>


                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>


    </section>

</main>
</body>
</html>
